  <div ng-controller='ListCtrl as list' class="ui grid">
      <div class="three wide column">
          <div class="ui secondary vertical pointing menu">
            <a href="#/details/{{candidate.id}}" class="item"  ng-repeat='candidate in list.candidates'>

          </div>
      </div>
      <div class="nine wide column">
          <div ng-view></div>
      </div>
  </div>

  <div>Project Deliberator: v<span app-version></span></div>
