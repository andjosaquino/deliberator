  <div>
  <div class="mt2 p2">
    <div class="ui search">
      <input class="prompt" type="text" placeholder="Common passwords...">
      <div class="results"></div>
    </div>
  </div>
  <div class="mt2 px2 py2">
    <div class="ui link cards">
      <div ng-repeat='candidate in gallery.candidates'class="card">
        <div class="image">
          <img src="data/pictures/{{candidate.picture}}">
        </div>
        <div class="content">
          <div class="header">{{candidate.firstName}} {{candidate.lastName}}</div>
          <div class="meta">
            <a>{{candidate.major}} {{candidate.year}}</a>
          </div>
          <div class="description">
            Matthew is an interior designer living in New York.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
