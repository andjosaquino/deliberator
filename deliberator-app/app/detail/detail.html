<div>
    <div class="ui items">
      <div class="item">
        <a class="ui small image">
            <img src="data/pictures/{{detail.candidate.picture}}" alt="Candidate Photo" width="128" height="128">
        </a>
        <div class="content">
          <a class="header">{{detail.candidate.firstName}} {{detail.candidate.lastName}}</a>
            <div class="meta">
                <span class="price">{{detail.candidate.major}} {{detail.candidate.year}}</span>
             </div>
          <div class="description">
            <button class="ui primary button" type="button" ng-click="detail.accept(detail.candidate);">YES</button>
            <button class="negative ui button"type="button" ng-click="detail.reject(detail.candidate);">NO</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" ng-click="resumeVisible=true;" ng-hide="resumeVisible" class="ui button">Show Resume</button>
    <button type="button" ng-click="resumeVisible=false;" ng-show="resumeVisible" class="ui button">Hide Resume</button>
    <pdf-viewer
            delegate-handle="resume-container"
            url="pdfUrl"
            scale="1"
            show-toolbar="true"
            ng-show="resumeVisible">
    </pdf-viewer>
</div>
