<div ng-controller='GalleryCtrl as gallery' class="mt2">
  <div class="ui link cards">
    <div ng-repeat='candidate in gallery.candidates'class="card">
      <div class="image">
        <img src="data/pictures/{{candidate.picture}}">
      </div>
      <div class="content">
        <div class="header">{{candidate.firstName}} {{candidate.lastName}}</div>
        <div class="meta">
          <a>{{candidate.major}} {{candidate.year}}</a>
        </div>
        <div class="description">
          Matthew is an interior designer living in New York.
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Joined in 2013
        </span>
        <span>
          <i class="user icon"></i>
          75 Friends
        </span>
      </div>
    </div>
  </div>
</div>
